name: Docker release pipeline

on:
  push:
    tags:
      - 'release/docker/base/*' # Push events matching tag release/docker/base/*, for example release/docker/base/0.0.1


jobs:
  docker-base-release-pipeline:

    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 1

    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: Set env
        run: |
          RELEASE_TAG_POSTFIX=$(echo ${GITHUB_REF_NAME} | cut -f4 -d"/")
          echo "RELEASE_TAG=renardeinside/nocturne-base:${RELEASE_TAG_POSTFIX}" >> $GITHUB_ENV

      - name: set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: build
        uses: docker/build-push-action@v2
        with:
          file: docker/Dockerfile.base
          context: .
          push: true
          tags: renardeinside/nocturne-base:latest, ${{ env.RELEASE_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max


      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

